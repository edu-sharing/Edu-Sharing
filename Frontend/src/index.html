<!DOCTYPE html>
<html lang="de" xml:lang="de" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <base href="/edu-sharing/" />
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png" />
    <meta name="theme-color" content="#48708e" />
    <meta charset="utf-8" />
    <title>edu-sharing</title>

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
  </head>
  <body>
    <es-app ngCspNonce="{{ngCspNonce}}">
      <style nonce="{{ngCspNonce}}">
        .ng-loading {
          width: 100vw;
          height: 100vh;
          background-color: #444;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .ng-loading img {
          width: 50%;
          max-width: 300px;
        }
      </style>
      <div class="ng-loading"><img src="assets/images/edu-sharing-loading.svg" alt="" /></div>
    </es-app>
  </body>
