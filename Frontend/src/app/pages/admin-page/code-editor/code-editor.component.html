<ngx-monaco-editor
  *ngIf="editorType === 'Monaco'"
  [options]="options"
  [ngModel]="ngModel"
  (ngModelChange)="ngModelChange.emit($event)"
  [ngModelOptions]="{ standalone: true }"
></ngx-monaco-editor>
<textarea
  *ngIf="editorType === 'Textarea'"
  [ngModel]="ngModel"
  (ngModelChange)="ngModelChange.emit($event)"
  [ngModelOptions]="{ standalone: true }"
></textarea>
