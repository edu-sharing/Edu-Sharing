<es-dropdown
  #dropdown
  class="addDesktopMenu"
  menuClass="create-menu-{{ scope }}"
  [options]="options"
  position="right"
></es-dropdown>

<es-create-ltitool
  *ngIf="createToolType != null"
  [tool]="createToolType"
  [parent]="_parent"
  (cancel)="cancelLtiTool($event)"
  (create)="createLtiTool($event)"
>
</es-create-ltitool>

<div
  *ngIf="!(cardHasOpenModals$ | async)"
  esFileDrop
  [window]="true"
  (fileOver)="fileIsOver = $event"
  (fileDrop)="onFileDrop($event)"
></div>
<div class="dialog darken drop-zone" *ngIf="fileIsOver">
  <div>
    <i class="material-icons" *ngIf="isAllowed()">cloud_upload</i>
    <i class="material-icons" *ngIf="!isAllowed()">cloud_off</i>
    <p *ngIf="isAllowed()">{{ 'WORKSPACE.DROP_FILES' | translate }}</p>
    <p *ngIf="!isAllowed()">{{ 'WORKSPACE.DROP_FILES_DISABLED' | translate }}</p>
  </div>
</div>
