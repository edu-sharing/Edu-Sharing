<input
  type="file"
  #fileInput
  style="display: none"
  accept="image/*"
  (change)="setPreview($event)"
  (cancel)="$event.stopPropagation()"
/>
<div class="image-container">
  <div class="delete-overlay" *ngIf="delete">
    <i esIcon="delete"></i>
    {{ 'WORKSPACE.EDITOR.PREVIEW_DELETED' | translate }}
  </div>
  <img [src]="src$ | async" />
  <div class="card-image-backdrop">
    <img [src]="src$ | async" alt="" />
  </div>
  <div class="button-group">
    <button
      mat-fab
      [color]="$any('white')"
      (click)="file ? (file = null) : (delete = true); updateSrc()"
      *ngIf="!delete && (file || getType() === 'TYPE_USERDEFINED')"
    >
      <i esIcon="delete"></i>
    </button>
    <button mat-fab [color]="$any('white')" (click)="fileInput.click()">
      <i esIcon="file_upload"></i>
    </button>
  </div>
</div>
